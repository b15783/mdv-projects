<!DOCTYPE html>
<html lang="en">
<html>
<head>
		<meta charset="utf 8" />
		<meta name="description" content="This is the add item page." />
		<meta name="keywords" content="html5, mobile development, Full Sail University" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />	
		<meta name="MobileOptimized" content="320" />
		<title>Add Battle Pets</title>
		<meta name="author" content="Craig Schultz">
		<!--><link rel="stylesheet" href=css/styles.css?v=1.0"><-->
		<!--><script src="js/main.js" type="text/javascript"></script><-->
	</head>	
	<body>
		<h1>Add Pets</h1>
		<form action"#" method="post">
			<fieldset>
				<legend>Pet Details</legend>
				<ul>
					<li>
						<label for="family">Family:</label>
						<select id="family">
							<option value="Aquatic">Aquatic</option>
							<option value="Beast">Beast</option>
							<option value="Critter">Critter</option>
							<option value="Dragonkin">Dragonkin</option>
							<option value="Elemental">Elemental</option>
							<option value="Flying">Flying</option>
							<option value="Humanoid">Humanoid</option>
							<option value="Magic">Magic</option>
							<option value="Mechanical">Mechanical</option>
							<option value="Undead">Undead</option>
						</select>
					</li>
					<li><label for="name">Name:</label><input type="text" id="name" /></li>
					<li><label for="level">Level:</label><input type="text" id="level" /></li>
					<li>
						<label for="quality">Quality:</label>
						<select id="quality">
							<option value="poor">Poor</option>
							<option value="common">Common</option>
							<option value="uncommon">Uncommon</option>
							<option value="rare">Rare</option>
							<option value="epic">Epic</option>
					</li>
					<li><input type="checkbox" id="favorite"
				</fieldset>
		</body>
</html>
